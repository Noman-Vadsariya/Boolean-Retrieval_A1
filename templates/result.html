<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='css/result.css') }}">
        <script src="{{ url_for('static',filename='js/result.js') }}"></script>

    </head>
    <body>
        <h1>Search Result</h1>
        {% if tasks[1] != -1 %}
            <h3>Query Processing cost = {{tasks[1]}}</h3>
        {% endif %}
        <div class="flex-container">
            {% for task in tasks[0] %}
            <div class="card">
                <div class="container">
                        <h4>{{task}}</h4>
                </div>
                {% if task != "Error in query string, try again" %}
                <button>
                    <a href="DocLink(i)" target="_blank">
                        View Document
                    </a>
                </button>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
